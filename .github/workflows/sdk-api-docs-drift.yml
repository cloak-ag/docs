name: SDK API Docs Drift

on:
  pull_request:
    paths:
      - "sdk/api-reference.mdx"
      - "scripts/check-sdk-api-reference.mjs"
      - ".github/workflows/sdk-api-docs-drift.yml"
  push:
    branches:
      - main
    paths:
      - "sdk/api-reference.mdx"
      - "scripts/check-sdk-api-reference.mjs"
      - ".github/workflows/sdk-api-docs-drift.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-sdk-api-docs-drift:
    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          path: docs-repo

      - name: Ensure SDK repo token is configured
        env:
          SDK_REPO_TOKEN: ${{ secrets.CLOAK_SDK_REPO_TOKEN }}
        run: |
          if [ -z "$SDK_REPO_TOKEN" ]; then
            echo "::error::Missing secret CLOAK_SDK_REPO_TOKEN (PAT with read access to cloak-ag/sdk)."
            exit 1
          fi

      - name: Checkout sdk repo
        uses: actions/checkout@v4
        with:
          repository: cloak-ag/sdk
          token: ${{ secrets.CLOAK_SDK_REPO_TOKEN }}
          path: sdk-repo
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Verify API reference export inventory
        run: |
          node docs-repo/scripts/check-sdk-api-reference.mjs \
            --api docs-repo/sdk/api-reference.mdx \
            --sdk-index sdk-repo/src/index.ts
